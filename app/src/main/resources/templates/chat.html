<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.min.js"></script>
</head>

<body>
    <!--container class starts from here-->
    <div class="container mt-4">
        <h1 class="text-center">Real Time Chat Application</h1>
        <div id="chat"
             class="border-rounded p-3 mb-3"
         style="height:300px; overflow-y:auto;">
        </div>

        <div class="input-group mb-3">
            <input id="sender-input" type="text" class="form-control" placeholder="Your Name...."/>
        </div>

        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message...."/>
            <div id="input-group-append">
                <button id = "sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <!--container class ends here-->
</body>
    <script>

        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('sendMessage').disabled = !connected;
        }

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = StompJs.Stomp.over(socket);

            stompClient.connect({}, function () {
                setConnected(true);
                stompClient.subscribe('/topic/message', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(message) {
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ': ' + message.content;
            messageElement.className = "border-bottom mb-1";
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            var sender = document.getElementById('sender-input').value;
            var content = document.getElementById('messageInput').value;

            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                sender: sender,
                content: content
            }));

            document.getElementById('messageInput').value = '';
        }

        document.getElementById('sendMessage').onclick = sendMessage;
        window.onload = connect;
    </script>
</html>
